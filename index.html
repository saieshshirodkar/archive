<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive</title>
    <link rel="stylesheet" href="style.css?v=2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.13/dist/lenis.css"
    />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="prefetch" href="anime.json" as="fetch" />
    <link rel="prefetch" href="books.json" as="fetch" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="brand">
            <span class="logo">Archive</span>
          </div>
          <div class="tabs">
            <div class="tab-indicator" id="tab-indicator"></div>
            <button class="tab-btn active" data-category="books">Books</button>
            <button class="tab-btn" data-category="anime">Anime</button>
          </div>
          <div class="stats" id="total-books">0 Books</div>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="book-list" class="book-grid">
        <div class="skeleton-card">
          <div
            class="skeleton-text"
            style="width: 20px; height: 12px; margin-top: 6px"
          ></div>
          <div class="skeleton-cover"></div>
          <div class="skeleton-content">
            <div class="skeleton-text" style="width: 40%"></div>
            <div class="skeleton-text" style="width: 80%; height: 32px"></div>
            <div class="skeleton-text" style="width: 60%"></div>
          </div>
        </div>
        <div class="skeleton-card">
          <div
            class="skeleton-text"
            style="width: 20px; height: 12px; margin-top: 6px"
          ></div>
          <div class="skeleton-cover"></div>
          <div class="skeleton-content">
            <div class="skeleton-text" style="width: 40%"></div>
            <div class="skeleton-text" style="width: 80%; height: 32px"></div>
            <div class="skeleton-text" style="width: 60%"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="app.js?v=2"></script>
  </body>
</html>
